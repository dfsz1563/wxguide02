<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>查询报告引导</title>
  <style>
    /* 全屏遮罩样式，覆盖整个页面 */
    .guide-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85); /* 半透明黑色背景 */
      z-index: 9999;
      color: #fff;
      text-align: center;
      padding-top: 20%;
    }
    /* 引导文字样式 */
    .guide-text {
      font-size: 18px;
      line-height: 2.5;
      margin-top: 20px;
    }
    /* 箭头提示图（替换为你自己的箭头图片链接） */
    .guide-arrow {
      width: 150px;
      height: auto;
      margin-top: 30px;
      /* 箭头图片可以用类似“右上角菜单”的指引图，比如从右向左的箭头 */
    }
    /* 目标页面内容（被遮罩覆盖，用户看不到） */
    .target-content {
      display: none; /* 微信环境下隐藏，非微信环境显示 */
    }
  </style>
</head>
<body>
  <!-- 微信环境下的引导遮罩 -->
  <div class="guide-mask" id="weixinGuide">
    <div class="guide-text">1. 点击右上角“⋯”</div>
    <div class="guide-text">2. 选择“用手机浏览器打开”</div>
    <img class="guide-arrow" src="http://bot.svipcall.com/guide-arrow.png" alt="操作指引箭头">
  </div>

  <!-- 目标页面内容（比如原报告查询页，这里可以嵌入或跳转） -->
  <div class="target-content" id="targetPage">
    <!-- 这里可以直接嵌入原报告查询页的代码，或者用JS跳转到原链接 -->
    <script>
      // 非微信环境下，自动跳转到原报告页
      window.location.href = "http://bot.svipcall.com"; // 替换为你的目标链接
    </script>
  </div>

  <script>
    // 检测是否为微信内置浏览器
    function isWeixin() {
      return /MicroMessenger/i.test(navigator.userAgent);
    }

    // 页面加载后执行
    window.onload = function() {
      if (!isWeixin()) {
        // 非微信环境：隐藏引导遮罩，显示/跳转目标页
        document.getElementById("weixinGuide").style.display = "none";
        document.getElementById("targetPage").style.display = "block";
      }
      // 微信环境：保持引导遮罩显示，不做其他操作
    }
  </script>
</body>
</html>
